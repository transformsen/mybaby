<ion-header>
  <ion-toolbar color="success">
    <ion-button slot="start" fill="clear" (click)="close()">
        <ion-icon slot="icon-only" color="light" name="arrow-back"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-icon class="logo" color="light" name="flower"></ion-icon>
  <div class="title ion-text-center">
    <h1>My Baby</h1>
    <h6>Login</h6>
  </div>
  <div class="google-login-button">
      <ion-button class="google-login-button" (click)="googleLogin()">
          <ion-icon color="light" name="logo-google"></ion-icon> Signin with Google
        </ion-button>
  </div>
</ion-content>
